<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
  <title>Contact Example</title>
</head>

<body>
  <h2 class="content-head">Contact Form</h2>


<!-- START HERE -->
   <link rel="stylesheet" href="pure.css">
   <link rel="stylesheet" href="style.css">

   
  <form class="gform pure-form pure-form-stacked" method="POST" data-email="jackpentonmedia@gmail.com"
  action="https://script.google.com/macros/s/AKfycbx8bi_ktVrLfjJJV3Gkg91mAAfWr8RW-xBVfWOykP5mOIx8LRk/exec">
    <!-- change the form action to your script url -->

    <div class="form-elements">
      <fieldset class="pure-group">
        <label for="firstname">First Name: </label>
        <input id="firstname" name="firstname" placeholder="First Name" />
      </fieldset>

      <fieldset class="pure-group">
        <label for="lastname">Last Name: </label>
        <input id="lastname" name="lastname"
        placeholder="Last Name"></textarea>
      </fieldset>

      <fieldset class="pure-group">
        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" value=""
        required placeholder="your.name@email.com"/>
        <span class="email-invalid" style="display:none">
          Must be a valid email address</span>
      </fieldset>


      <button >
        Send</button>
    </div>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div class="thankyou_message" style="display:none;">
      <h2><em>Thanks</em> for contacting us!
        We will get back to you soon!</h2>
    </div>

  </form>

  <!-- Submit the Form to Google Using "AJAX" -->
  <script data-cfasync="false" type="text/javascript"
  src="form-submission-handler.js"></script>
<!-- END -->

</body>
</html>
