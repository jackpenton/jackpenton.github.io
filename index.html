<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Jack Penton">
    <title>Jack Penton</title>
</head>

<body>

    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbx8bi_ktVrLfjJJV3Gkg91mAAfWr8RW-xBVfWOykP5mOIx8LRk/exec">




        <label for="name">Name: </label>
        <input id="name" name="name" placeholder="Example" />

        <br>


        <label for="message">Message: </label>
        <input id="message" name="message" placeholder="Example" />

        <br>

        <label for="email"> Email:</label>
        <input id="email" name="email" type="email" value=""
               required placeholder="Example@.com" />

<br>
<br>

        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Subscribe
        </button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
    </div>


    <script data-cfasync="false" type="text/javascript"
            src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>


</body>
</html>
