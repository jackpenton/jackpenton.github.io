<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="contact form example">
    <title> Jack's Blog </title>
    <link type="text/css" rel="stylesheet" href="style.css" />
</head>

<body>

  <div id="wrapper">
        <div id="header">
        <div id="logo">jackpenton.com</div>
        </div>

        <div class="topnav">
<a class="active" href="index.html">Home</a>
<a href="blog.html">Blog</a>
<a href="newsletter.html">Newsletter</a>
<a href="#about">About</a>
</div>



    <h2 class="content-head is-center"></h2>


    <form id="gform" method="POST" class="pure-form pure-form-stacked" data-email="from_email@example.com"
          action="https://script.google.com/macros/s/AKfycbx5mKHrYTMzjYcWUnqnpgTf9FKBCWeBbV6jDvnz/exec">




        <label for="name">First Name: </label>
        <input id="name" name="name" placeholder="#" />

        <br>

        <label for="email">Email Address:</label>
        <input id="email" name="email" type="email" value=""
               required placeholder="your.name@email.com" />



        <button class="button-success pure-button button-xlarge">
            <i class="fa fa-paper-plane"></i>&nbsp;Send
        </button>

    </form>

    <!-- Customise the Thankyou Message People See when they submit the form: -->
    <div style="display:none;" id="thankyou_message">
        <h2>
            <em>Thanks</em> for contacting us!
            We will get back to you soon!
        </h2>
    </div>


    <script data-cfasync="false" type="text/javascript"
            src="https://cdn.rawgit.com/dwyl/learn-to-send-email-via-google-script-html-no-server/master/form-submission-handler.js"></script>


</body>
</html>
